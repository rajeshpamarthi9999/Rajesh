<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Generator</title>
</head>
<body>
    <h1>AI Text Generator</h1>

    <form method="post">
        <textarea name="prompt" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
        <br>
        <button type="submit">Generate Text</button>
    </form>

    {% if result %}
        <h2>Generated Text:</h2>
        <p>{{ result }}</p>
    {% endif %}

</body>
</html>
